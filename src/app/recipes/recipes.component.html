<div class="row">
  <div class="col-md-5">
  <recipe-list (recipeItemSelected)="selectedRecipe=$event"></recipe-list>
  </div>
  <div class="col-md-7">
  <recipe-detail
    *ngIf="selectedRecipe;else noRecipeSelected"
    [recipe]="selectedRecipe" ></recipe-detail>
  <ng-template #noRecipeSelected>
    <p> Please select a recipe.</p>
  </ng-template>
</div>
  </div>
