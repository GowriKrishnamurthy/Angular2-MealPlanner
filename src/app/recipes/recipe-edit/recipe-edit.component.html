<div class="row">
  <div class="col-xs-12">
    <form [formGroup]="recipeForm" (ngSubmit)="onSubmit()">
      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" style="margin-right:10px;">Save</button>
          <button class="btn btn-danger" type="button"> Cancel </button>
        </div>
      </div>
      <div class="recipe-section">
        <h2> Recipe </h2>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="recipeName">Recipe Name</label>
              <input type="text" id="recipeName" class="form-control" formControlName="recipeName">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="recipeDescription">Description</label>
              <textarea type="text" id="recipeDescription" class="form-control" rows="6" formControlName="recipeDescription" required>
              </textarea>
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <div class="form-group">
              <label for="imagePath">Image URL</label>
              <input type="text" id="imagePath" class="form-control" formControlName="imagePath">
            </div>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12">
            <img src="" class="img-responsive">
          </div>
        </div>
      </div>
      <div class="ingredients-section">
        <div class="row">
          <div class="col-xs-12" formArrayName="ingredients">
            <h2> Ingredients </h2>
            <div class="row" *ngFor="let ingredientControl of recipeForm.get('ingredients').controls;let i=index" [formGroupName]="i"
              style="margin-top:10px;">
              <div class="col-xs-8">
                <input type="text" class="form-control" formControlName="name">
              </div>
              <div class="col-xs-2">
                <input type="number" class="form-control" formControlName="amount">
              </div>
              <div class="col-xs-2">
                <button class="btn btn-danger"> X </button>
              </div>
            </div>
            <hr>
            <div class="row">
              <div class="col-xs-12">
                  <button type="button" class="btn btn-success" (click)="onAddIngredient()"> Add ingredient </button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
