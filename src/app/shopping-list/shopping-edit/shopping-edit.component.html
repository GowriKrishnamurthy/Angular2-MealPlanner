<div class="row">
  <div class="col-xs-12">
    <form #f="ngForm" (ngSubmit)="onSubmit(f)">
      <div class="row">
        <div class="col-sm-5 form-group">
          <label for="name">Name</label>
          <input type="text" id="name" class="form-control" name="name" ngModel #name="ngModel" required>
          <span class="help-block" *ngIf="!name.valid && name.touched"> Please enter the ingredient!</span>
        </div>

        <div class="col-sm-3 form-group">
          <label for="amount">Amount</label>
          <input type="number" id="amount" class="form-control" name="amount" ngModel #amount="ngModel" required pattern="^[1-9]+[0-9]*$">
          <span class="help-block" *ngIf="!amount.valid && amount.touched">
            <span class="help-block" *ngIf="amount.errors.required"> Please enter the amount!</span>
            <span class="help-block" *ngIf="amount.errors.pattern"> Please enter a number above zero.</span>
          </span>
        </div>
      </div>

      <div class="row">
        <div class="col-xs-12">
          <button class="btn btn-success" type="submit" [disabled]="!f.valid" style="margin-right:10px;">
            {{editMode?'Update':'Add'}}
          </button>
          <button class="btn btn-danger" type="button" (click)="onDelete()" [disabled]="!editMode" style="margin-right:10px;"> Delete</button>
          <button class="btn btn-primary" type="button" (click)="onClear()" style="margin-right:10px;">Clear</button>
        </div>
      </div>
    </form>
  </div>
</div>
