<div class="row">
    <div class="col-xs-12 col-sm-10 col-md-8 col-sm-offset-1 col-md-offset-2">
      <form #f="ngForm" (ngSubmit)="onSignin(f)">
        <div class="form-group">
          <label for="email">Mail</label>
          <input ngModel type="email" id="email" name="email" #email="ngModel" class="form-control" required >
          <span class="help-block" *ngIf="!email.valid && email.touched">
              <span class="help-block" *ngIf="email.errors.required">email is required </span>
              <span class="help-block" *ngIf="email.errors.email">Invalid email address! </span>
            </span>
        </div>
        <div class="form-group">
          <label for="password">Password</label>
          <input ngModel type="password" id="password" name="password" #password="ngModel" class="form-control" required minlength="6">
          <span class="help-block" *ngIf="!password.valid && password.touched">
            <span class="help-block" *ngIf="password.errors.required">Password is required </span>
            <span class="help-block" *ngIf="password.errors.minlength">Password should be of minimum 
                {{password.errors.minlength.requiredLength}} characters</span>
            </span>
        </div>
        <button type="submit" class="btn btn-primary">
          Sign in
        </button>
      </form>
    </div>
  </div>
